<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon Landing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div id="dashboard">
      <div>Altitude: <span id="altitude">0</span>m</div>
      <div>Vertical Speed: <span id="vSpeed">0</span>m/s</div>
      <div>Horizontal Speed: <span id="hSpeed">0</span>m/s</div>
      <div>Rotation: <span id="rotation">0</span>Â°</div>
      <div>Fuel: <span id="fuel">100</span>%</div>
      <div>Time: <span id="time">0</span>s</div>
      <div>Score: <span id="score">0</span></div>
    </div>
    <div id="modal" class="hidden">
      <div class="modal-content">
        <p id="modal-text"></p>
        <button id="tryAgain">Try Again</button>
      </div>
    </div>
    <div id="countdown" class="hidden">
      <span id="countdown-text">3</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
